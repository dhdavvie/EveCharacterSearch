{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta context="text/html">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "charsearch_app/images/favicon.ico" %}" rel="icon" type="image/x-icon">
    {% block extra_head %}{% endblock %}
    <title>Character Bazaar Scraper</title>
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static "charsearch_app/css/ecs.css" %}" />
  </head>
  <body>
    <h1 class='center'>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- ECSBanner -->
        <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-4554945299162232"
        data-ad-slot="8679850366"
        data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        {% block extra_js %}{% endblock %}
        <div id='content'>
            {% block content %}{% endblock %}
        </div>
  </body>
</html>
